<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>메뉴</title>
    <style>
        button {
            padding: 10px 20px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f0f0f0;
            cursor: pointer;
        }
        /* 녹차 버튼에만 적용될 스타일 */
        .green-tea-button {
            font-size: 70pt; /* 녹차 버튼의 폰트 사이즈를 70pt로 설정 */
            background-color: #e6ffe6; /* 녹차 느낌의 배경색 추가 (선택 사항) */
            color: #228B22; /* 글자색 (선택 사항) */
        }
    </style>
</head>
<body>
    <h1>메뉴판</h1>
    <button>아메리카노</button>
    <button>카페라떼</button>
    <button>카푸치노</button>
    <button class="green-tea-button">녹차</button> <!-- 녹차 버튼 추가 및 클래스 지정 -->
</body>
</html>
